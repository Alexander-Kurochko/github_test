<body>
   <p>Hellow word</p>

   <script>

      function positiveSum(arr) {
         let total = 0;
         for (i = 0; i <= arr.length; i++) {
            if (arr[i] > 0) {
               total += arr[i];
            }
         }
         return total
      }

      console.log(positiveSum([1, -2, 3, 4, 5]))




   </script>
