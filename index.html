<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p>Hellow word</p>

   <script>
      function getMiddle(s) {
         //Code goes here!
         if (s.length % 2 === 0) {
            let total = s[s.length / 2 - 1] + s[s.length / 2];
            return total;
         } else {
            return s[Math.floor(s.length / 2)];
         }
      }

      console.log(getMiddle('testing'));
   </script>
</body>

</html>
